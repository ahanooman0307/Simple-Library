<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">Library</div>

    <div id = "books" class="books">
        <div class="book">
            <div class="title">Title</div>
            <div class="author">Author</div>
            <div class="pages">10</div>
            <div class="read">Read</div>
        </div>
        <div class="book">2</div>
        <div class="book">3</div>
    </div>

    <div class="add">
        <button id = "add">Add Book</button>
    </div>

    <form action="#" method="post" id = "createBook">
        <div class="form" id = "popupForm">
            <p>Add New Book</p>
            <div class="input">
                <label for = "title">Title</label>
                <input type="text" name = "title" id = "title"required>
            </div>
            <div class="input">
                <label for = "author">Author</label>
                <input type="text" name = "author" id = "author" required>
            </div>
            <div class="input">
                <label for = "pages">Pages</label>
                <input type="number" name = "pages" id = "pages" required>
            </div>
            <div class="input">
                <label for = "Read">Read</label>
                <input type="checkbox" name = "read" id = "read" required>
            </div>
            <div class="submit">
                <input type="submit" value="submit" name = "submit">
            </div>
        </div>
    </form>
    <script src="javascript.js"></script>
</body>
</html>
